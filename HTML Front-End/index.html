<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM, your way!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --transition-speed: 0.6s;
            --transition-ease: ease-in-out;
            --composer-shift: 0px;
        }
        body {
            background-color: #151517;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Rubik", "Segoe UI", sans-serif;
            transition: background-color var(--transition-speed) var(--transition-ease);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: min(900px, 92vw);
        }
        h1 {
            color: #f9fafb;
            margin: 0;
            font-size: calc(2rem + 25px);
            transition: opacity var(--transition-speed) var(--transition-ease);
        }
        .composer {
            width: 100%;
            background-color: #2c2c2e;
            border-radius: 28px;
            padding: 18px 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            transition: transform var(--transition-speed) var(--transition-ease),
                box-shadow var(--transition-speed) var(--transition-ease);
        }
        .composer-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #f9fafb;
            font-size: 20px;
            outline: none;
        }
        .composer-input::placeholder {
            color: #8b8b91;
        }
        .composer-actions {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }
        .pill-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .pill-input,
        .pill-select {
            background: #1e1e20;
            color: #f9fafb;
            border: 1px solid #3a3a3d;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 14px;
            outline: none;
        }
        .pill-select {
            appearance: none;
            padding-right: 30px;
            background-image: linear-gradient(45deg, transparent 50%, #8b8b91 50%),
                linear-gradient(135deg, #8b8b91 50%, transparent 50%);
            background-position: calc(100% - 16px) 55%, calc(100% - 11px) 55%;
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
            min-width: 220px;
            line-height: 1.2;
        }
        .pill-select option {
            color: #151517;
            background: #f2f3f5;
            padding: 6px 10px;
        }
        .pill-input::placeholder {
            color: #8b8b91;
        }
        .pill-button {
            background: #1e1e20;
            color: #bfc2c9;
            border: 1px solid #3a3a3d;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 14px;
        }
        .new-chat-button {
            display: none;
            background: #2a3a2f;
            border-color: #3f5b49;
            color: #e2f1e6;
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 20;
        }
        .open-chats-button {
            display: none;
            background: #2a2b35;
            border-color: #3b3d4a;
            color: #e6e9f2;
            position: fixed;
            top: 62px;
            left: 18px;
            z-index: 20;
        }
        .pill-status {
            color: #bfc2c9;
            font-size: 13px;
            min-height: 18px;
        }
        .response-panel {
            margin-top: 18px;
            background: #1e1e20;
            border: 1px solid #3a3a3d;
            border-radius: 18px;
            padding: 14px 16px;
            color: #f9fafb;
            font-size: 15px;
            min-height: 64px;
            white-space: pre-wrap;
            transition: opacity var(--transition-speed) var(--transition-ease),
                max-height var(--transition-speed) var(--transition-ease),
                padding var(--transition-speed) var(--transition-ease),
                margin var(--transition-speed) var(--transition-ease);
        }
        .icon-group {
            display: flex;
            gap: 10px;
        }
        .icon-button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #3a3a3d;
            background: #1e1e20;
            color: #bfc2c9;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .icon-button.icon-image {
            background: #3c5081;
            border-color: #3c5081;
        }
        .icon-button.icon-image.active {
            background: #5686fe;
            border-color: #5686fe;
            opacity: 1;
        }
        .icon-button.icon-image img {
            width: 20px;
            height: 20px;
            display: block;
        }
        .pill-button:disabled,
        .icon-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .chat-area {
            position: fixed;
            left: 50%;
            top: 110px;
            transform: translateX(-50%);
            width: min(900px, 92vw);
            max-height: calc(100vh - 240px);
            overflow-y: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed) var(--transition-ease);
        }
        .chat-bubble {
            max-width: 78%;
            padding: 14px 16px;
            border-radius: 18px;
            margin: 0 0 14px;
            line-height: 1.5;
            font-size: 15px;
        }
        .chat-bubble.user {
            margin-left: auto;
            background: #2a2f3d;
            border: 1px solid #333948;
            color: #f2f4f8;
        }
        .chat-bubble.ai {
            margin-right: auto;
            background: #1f2733;
            border: 1px solid #2d3c4b;
            color: #f2f4f8;
        }
        .chat-mode-active h1 {
            opacity: 0;
        }
        .chat-mode-ready h1 {
            display: none;
        }
        .chat-mode-active .composer {
            transform: translateY(var(--composer-shift));
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.4);
        }
        .chat-mode-active .response-panel {
            opacity: 0;
            max-height: 0;
            padding: 0;
            margin-top: 0;
            border-width: 0;
        }
        .chat-mode-active .chat-area {
            opacity: 1;
            pointer-events: auto;
        }
        .chat-mode-active .new-chat-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .chat-mode-active .open-chats-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .chat-list-panel {
            position: fixed;
            top: 108px;
            left: 18px;
            width: min(260px, 70vw);
            max-height: 55vh;
            overflow: hidden;
            display: none;
            flex-direction: column;
            background: #1e1f24;
            border: 1px solid #343643;
            border-radius: 16px;
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35);
            z-index: 20;
        }
        .chat-list-panel.active {
            display: flex;
        }
        .chat-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            border-bottom: 1px solid #2f313a;
            color: #f2f3f7;
            font-size: 14px;
            font-weight: 600;
        }
        .chat-list-close {
            background: transparent;
            border: none;
            color: #bfc2c9;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-list-items {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }
        .chat-list-item {
            background: #262832;
            border: 1px solid #343643;
            border-radius: 12px;
            padding: 10px 12px;
            color: #f2f3f7;
            text-align: left;
            font-size: 13px;
            cursor: pointer;
        }
        .chat-list-item small {
            display: block;
            color: #9ea2ae;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>LLM, your way!</h1>
        <div class="composer">
            <input class="composer-input" id="composer-input" type="text" placeholder="Ask AI, on your Hardware!" />
            <div class="composer-actions">
                <div class="pill-group">
                    <select class="pill-select" id="model-input">
                        <option value="">Choose a model</option>
                        <option value="llama3.2">llama3.2</option>
                        <option value="llama3.1">llama3.1</option>
                        <option value="mistral">mistral</option>
                        <option value="phi3">phi3</option>
                        <option value="gemma">gemma</option>
                    </select>
                    <span class="pill-status" id="model-status"></span>
                </div>
                <div class="icon-group">
                    <button class="icon-button" type="button" disabled>ðŸ“Ž</button>
                    <button class="icon-button icon-image" id="send-button" type="button" disabled>
                        <img src="https://raw.githubusercontent.com/EinHades/My-Own-little-LLM-Webpage/main/HTML%20Front-End/Images/Button.png" width="20" height="20" alt="Send" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button class="pill-button new-chat-button" id="new-chat-button" type="button">New chat</button>
    <button class="pill-button open-chats-button" id="open-chats-button" type="button">Open chats</button>
    <div class="chat-list-panel" id="chat-list-panel" aria-hidden="true">
        <div class="chat-list-header">
            Saved chats
            <button class="chat-list-close" id="chat-list-close" type="button" aria-label="Close">Ã—</button>
        </div>
        <div class="chat-list-items" id="chat-list-items"></div>
    </div>
    <div class="chat-area" id="chat-area" aria-live="polite" aria-hidden="true"></div>
    <script>
        const input = document.getElementById("composer-input");
        const sendButton = document.getElementById("send-button");
        const modelInput = document.getElementById("model-input");
        const modelStatus = document.getElementById("model-status");
        const newChatButton = document.getElementById("new-chat-button");
        const openChatsButton = document.getElementById("open-chats-button");
        const chatListPanel = document.getElementById("chat-list-panel");
        const chatListItems = document.getElementById("chat-list-items");
        const chatListClose = document.getElementById("chat-list-close");
        const chatArea = document.getElementById("chat-area");
        const chatStorageKey = "chatSessionId";
        let modelReady = false;
        let chatModeActive = false;
        let chatSessionId = null;
        let chatHistory = [];
        const transitionDuration = 600;

        const createSessionId = () => {
            const stamp = Date.now().toString(36);
            const rand = Math.random().toString(36).slice(2, 8);
            return `chat-${stamp}-${rand}`;
        };

        const ensureSessionId = () => {
            if (!chatSessionId) {
                chatSessionId = localStorage.getItem(chatStorageKey) || createSessionId();
                localStorage.setItem(chatStorageKey, chatSessionId);
            }
        };

        const ensureModelOption = (model) => {
            if (!model) {
                return;
            }
            const exists = Array.from(modelInput.options).some((option) => option.value === model);
            if (exists) {
                return;
            }
            const option = document.createElement("option");
            option.value = model;
            option.textContent = model;
            modelInput.appendChild(option);
        };

        const enterChatMode = () => {
            if (chatModeActive) {
                return;
            }
            chatModeActive = true;
            const composer = document.querySelector(".composer");
            const rect = composer.getBoundingClientRect();
            const shift = window.innerHeight - rect.bottom - 24;
            document.documentElement.style.setProperty("--composer-shift", `${shift}px`);
            document.body.classList.add("chat-mode-active");
            setTimeout(() => {
                document.body.classList.add("chat-mode-ready");
            }, transitionDuration);
        };

        const resetChat = () => {
            chatArea.innerHTML = "";
            chatModeActive = false;
            document.documentElement.style.setProperty("--composer-shift", "0px");
            document.body.classList.remove("chat-mode-active", "chat-mode-ready");
            input.value = "";
            chatHistory = [];
            chatSessionId = createSessionId();
            localStorage.setItem(chatStorageKey, chatSessionId);
            chatListPanel.classList.remove("active");
            chatListPanel.setAttribute("aria-hidden", "true");
            input.focus();
        };

        const appendBubble = (role, text) => {
            const bubble = document.createElement("div");
            bubble.className = `chat-bubble ${role}`;
            bubble.textContent = text;
            chatArea.appendChild(bubble);
            chatArea.scrollTop = chatArea.scrollHeight;
            return bubble;
        };

        const renderChat = (messages) => {
            chatArea.innerHTML = "";
            messages.forEach((message) => {
                if (!message || !message.role) {
                    return;
                }
                appendBubble(message.role, message.content || "");
            });
        };

        const saveChat = async () => {
            if (!chatSessionId || chatHistory.length === 0) {
                return;
            }
            try {
                await fetch("/save-chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id: chatSessionId,
                        model: modelInput.value.trim(),
                        messages: chatHistory,
                    }),
                });
            } catch (error) {
                modelStatus.textContent = error.message || "Failed to save chat.";
            }
        };

        const loadChatById = async (chatId) => {
            try {
                const response = await fetch(`/chats/${encodeURIComponent(chatId)}`);
                const payload = await response.json().catch(() => ({}));
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || "Failed to load chat.");
                }

                chatSessionId = chatId;
                localStorage.setItem(chatStorageKey, chatSessionId);
                chatHistory = Array.isArray(payload.messages) ? payload.messages : [];
                renderChat(chatHistory);
                if (payload.model) {
                    ensureModelOption(payload.model);
                    modelInput.value = payload.model;
                    setModel();
                }
                enterChatMode();
                chatListPanel.classList.remove("active");
                chatListPanel.setAttribute("aria-hidden", "true");
            } catch (error) {
                modelStatus.textContent = error.message || "Failed to load chat.";
            }
        };

        const loadChatList = async () => {
            chatListItems.innerHTML = "<div class=\"pill-status\">Loading chats...</div>";
            try {
                const response = await fetch("/chats");
                const payload = await response.json().catch(() => ({}));
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || "Failed to load chats.");
                }

                chatListItems.innerHTML = "";
                if (!payload.chats || payload.chats.length === 0) {
                    chatListItems.innerHTML = "<div class=\"pill-status\">No saved chats yet.</div>";
                    return;
                }

                payload.chats.forEach((chatItem) => {
                    const button = document.createElement("button");
                    button.type = "button";
                    button.className = "chat-list-item";
                    button.textContent = chatItem.title || chatItem.id || "Chat";
                    if (chatItem.updatedAt || chatItem.model) {
                        const meta = document.createElement("small");
                        const parts = [];
                        if (chatItem.title && chatItem.id) {
                            parts.push(chatItem.id);
                        }
                        if (chatItem.model) {
                            parts.push(chatItem.model);
                        }
                        if (chatItem.updatedAt) {
                            parts.push(chatItem.updatedAt.replace("T", " ").replace("Z", ""));
                        }
                        meta.textContent = parts.join(" Â· ");
                        button.appendChild(meta);
                    }
                    button.addEventListener("click", () => loadChatById(chatItem.id));
                    chatListItems.appendChild(button);
                });
            } catch (error) {
                chatListItems.innerHTML = "<div class=\"pill-status\">Failed to load chats.</div>";
                modelStatus.textContent = error.message || "Failed to load chats.";
            }
        };

        const loadChat = async () => {
            const savedId = localStorage.getItem(chatStorageKey);
            if (!savedId) {
                return;
            }
            await loadChatById(savedId);
        };

        const updateSendState = () => {
            const hasText = input.value.trim().length > 0;
            const canSend = hasText && modelReady;
            sendButton.disabled = !canSend;
            sendButton.classList.toggle("active", canSend);
        };

        const setModel = () => {
            const model = modelInput.value.trim();
            modelReady = Boolean(model);
            modelStatus.textContent = model
                ? "Model selected. Will pull on send if needed."
                : "";
            updateSendState();
        };

        const sendPrompt = async () => {
            const prompt = input.value.trim();
            const model = modelInput.value.trim();
            if (!prompt || !modelReady) {
                return;
            }

            enterChatMode();
            sendButton.disabled = true;
            input.value = "";
            appendBubble("user", prompt);
            chatHistory.push({ role: "user", content: prompt });
            const aiBubble = appendBubble("ai", "Thinking...");
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ prompt, model }),
                });

                const payload = await response.json().catch(() => ({}));
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || "Failed to send prompt.");
                }

                setTimeout(() => {
                    aiBubble.textContent = payload.response || "";
                }, 400);
                chatHistory.push({ role: "ai", content: payload.response || "" });
                await saveChat();
            } catch (error) {
                setTimeout(() => {
                    aiBubble.textContent = error.message || "Failed to send prompt.";
                }, 300);
            } finally {
                updateSendState();
            }
        };

        const loadModels = async () => {
            modelStatus.textContent = "Loading models...";
            try {
                const response = await fetch("/models");
                const payload = await response.json().catch(() => ({}));
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || "Failed to load models.");
                }

                const placeholder = document.createElement("option");
                placeholder.value = "";
                placeholder.textContent = "Choose a model";
                modelInput.innerHTML = "";
                modelInput.appendChild(placeholder);

                payload.models.forEach((model) => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    modelInput.appendChild(option);
                });

                modelStatus.textContent = "";
            } catch (error) {
                modelStatus.textContent = error.message || "Failed to load models.";
            }
        };

        input.addEventListener("input", updateSendState);
        modelInput.addEventListener("change", setModel);
        sendButton.addEventListener("click", sendPrompt);
        newChatButton.addEventListener("click", resetChat);
        openChatsButton.addEventListener("click", () => {
            const isOpen = chatListPanel.classList.contains("active");
            if (isOpen) {
                chatListPanel.classList.remove("active");
                chatListPanel.setAttribute("aria-hidden", "true");
            } else {
                chatListPanel.classList.add("active");
                chatListPanel.setAttribute("aria-hidden", "false");
                loadChatList();
            }
        });
        chatListClose.addEventListener("click", () => {
            chatListPanel.classList.remove("active");
            chatListPanel.setAttribute("aria-hidden", "true");
        });
        input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                if (input.value.trim().length > 0 && modelReady) {
                    sendPrompt();
                }
            }
        });
        updateSendState();
        ensureSessionId();
        loadChat();
        loadModels();
    </script>
</body>
</html>
