<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM, your way!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #151517;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Rubik", "Segoe UI", sans-serif;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: min(900px, 92vw);
        }
        h1 {
            color: #f9fafb;
            margin: 0;
            font-size: calc(2rem + 25px);
        }
        .composer {
            width: 100%;
            background-color: #2c2c2e;
            border-radius: 28px;
            padding: 18px 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        .composer-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #f9fafb;
            font-size: 20px;
            outline: none;
        }
        .composer-input::placeholder {
            color: #8b8b91;
        }
        .composer-actions {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }
        .pill-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .pill-button {
            background: #1e1e20;
            color: #bfc2c9;
            border: 1px solid #3a3a3d;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 14px;
        }
        .icon-group {
            display: flex;
            gap: 10px;
        }
        .icon-button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #3a3a3d;
            background: #1e1e20;
            color: #bfc2c9;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .icon-button.icon-image {
            background: #3c5081;
            border-color: #3c5081;
        }
        .icon-button.icon-image.active {
            background: #5686fe;
            border-color: #5686fe;
            opacity: 1;
        }
        .icon-button.icon-image img {
            width: 20px;
            height: 20px;
            display: block;
        }
        .pill-button:disabled,
        .icon-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>LLM, your way!</h1>
        <div class="composer">
            <input class="composer-input" id="composer-input" type="text" placeholder="Ask AI, on your Hardware!" />
            <div class="composer-actions">
                <div class="pill-group">
                    <button class="pill-button" type="button" disabled>Chose Model</button>
                </div>
                <div class="icon-group">
                    <button class="icon-button" type="button" disabled>ðŸ“Ž</button>
                    <button class="icon-button icon-image" id="send-button" type="button" disabled>
                        <img src="https://raw.githubusercontent.com/EinHades/My-Own-little-LLM-Webpage/main/HTML%20Front-End/Images/Button.png" width="20" height="20" alt="Send" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById("composer-input");
        const sendButton = document.getElementById("send-button");

        const updateSendState = () => {
            const hasText = input.value.trim().length > 0;
            sendButton.classList.toggle("active", hasText);
        };

        input.addEventListener("input", updateSendState);
        updateSendState();
    </script>
</body>
</html>
