<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM, your way!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #151517;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Rubik", "Segoe UI", sans-serif;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: min(900px, 92vw);
        }
        h1 {
            color: #f9fafb;
            margin: 0;
            font-size: calc(2rem + 25px);
        }
        .composer {
            width: 100%;
            background-color: #2c2c2e;
            border-radius: 28px;
            padding: 18px 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        .composer-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #f9fafb;
            font-size: 20px;
            outline: none;
        }
        .composer-input::placeholder {
            color: #8b8b91;
        }
        .composer-actions {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }
        .pill-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .pill-input,
        .pill-select {
            background: #1e1e20;
            color: #f9fafb;
            border: 1px solid #3a3a3d;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 14px;
            outline: none;
        }
        .pill-select {
            appearance: none;
            padding-right: 30px;
            background-image: linear-gradient(45deg, transparent 50%, #8b8b91 50%),
                linear-gradient(135deg, #8b8b91 50%, transparent 50%);
            background-position: calc(100% - 16px) 55%, calc(100% - 11px) 55%;
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
        }
        .pill-select option {
            color: #151517;
        }
        .pill-input::placeholder {
            color: #8b8b91;
        }
        .pill-button {
            background: #1e1e20;
            color: #bfc2c9;
            border: 1px solid #3a3a3d;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 14px;
        }
        .pill-status {
            color: #bfc2c9;
            font-size: 13px;
            min-height: 18px;
        }
        .icon-group {
            display: flex;
            gap: 10px;
        }
        .icon-button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #3a3a3d;
            background: #1e1e20;
            color: #bfc2c9;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .icon-button.icon-image {
            background: #3c5081;
            border-color: #3c5081;
        }
        .icon-button.icon-image.active {
            background: #5686fe;
            border-color: #5686fe;
            opacity: 1;
        }
        .icon-button.icon-image img {
            width: 20px;
            height: 20px;
            display: block;
        }
        .pill-button:disabled,
        .icon-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>LLM, your way!</h1>
        <div class="composer">
            <input class="composer-input" id="composer-input" type="text" placeholder="Ask AI, on your Hardware!" />
            <div class="composer-actions">
                <div class="pill-group">
                    <select class="pill-select" id="model-input">
                        <option value="">Choose a model</option>
                        <option value="llama3.2">llama3.2</option>
                        <option value="llama3.1">llama3.1</option>
                        <option value="mistral">mistral</option>
                        <option value="phi3">phi3</option>
                        <option value="gemma">gemma</option>
                    </select>
                    <span class="pill-status" id="model-status"></span>
                </div>
                <div class="icon-group">
                    <button class="icon-button" type="button" disabled>ðŸ“Ž</button>
                    <button class="icon-button icon-image" id="send-button" type="button" disabled>
                        <img src="https://raw.githubusercontent.com/EinHades/My-Own-little-LLM-Webpage/main/HTML%20Front-End/Images/Button.png" width="20" height="20" alt="Send" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById("composer-input");
        const sendButton = document.getElementById("send-button");
        const modelInput = document.getElementById("model-input");
        const modelStatus = document.getElementById("model-status");
        let statusTimer = null;

        const updateSendState = () => {
            const hasText = input.value.trim().length > 0;
            sendButton.classList.toggle("active", hasText);
        };

        const updateStatus = async () => {
            try {
                const response = await fetch("/model-status");
                const payload = await response.json().catch(() => ({}));
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || "Failed to read status.");
                }

                modelStatus.textContent = payload.message || "";
                if (["ready", "error", "idle"].includes(payload.state)) {
                    clearInterval(statusTimer);
                    statusTimer = null;
                    modelInput.disabled = false;
                }
            } catch (error) {
                modelStatus.textContent = error.message || "Failed to read status.";
                clearInterval(statusTimer);
                statusTimer = null;
                modelInput.disabled = false;
            }
        };

        const setModel = async () => {
            const model = modelInput.value.trim();
            if (!model) {
                modelStatus.textContent = "";
                return;
            }
            modelInput.disabled = true;
            modelStatus.textContent = "Starting...";

            try {
                const response = await fetch("/set-model", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ model }),
                });

                const payload = await response.json().catch(() => ({}));
                if (!response.ok) {
                    throw new Error(payload.error || "Failed to set model.");
                }
                if (!statusTimer) {
                    statusTimer = setInterval(updateStatus, 1000);
                }
            } catch (error) {
                modelStatus.textContent = error.message || "Failed to set model.";
            }
        };

        const loadModels = async () => {
            modelStatus.textContent = "Loading models...";
            try {
                const response = await fetch("/models");
                const payload = await response.json().catch(() => ({}));
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || "Failed to load models.");
                }

                const placeholder = document.createElement("option");
                placeholder.value = "";
                placeholder.textContent = "Choose a model";
                modelInput.innerHTML = "";
                modelInput.appendChild(placeholder);

                payload.models.forEach((model) => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    modelInput.appendChild(option);
                });

                modelStatus.textContent = "";
            } catch (error) {
                modelStatus.textContent = error.message || "Failed to load models.";
            }
        };

        input.addEventListener("input", updateSendState);
        modelInput.addEventListener("change", setModel);
        updateSendState();
        loadModels();
    </script>
</body>
</html>
